name: Test and Coverage

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.24']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}
    
    - name: Build
      run: go build -v ./...
    
    - name: Test
      run: go test -v ./...
  
  coverage:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'
    
    - name: Generate coverage report
      run: |
        PACKAGES=$(go list ./... | grep -v '/gen/')
        go test -v -coverprofile=coverage.out -coverpkg=$(echo $PACKAGES | tr ' ' ',') $PACKAGES
    
    - name: Upload coverage reports
      uses: ncruces/go-coverage-report@v0
      with:
        coverage-file: coverage.out
        amend: true
